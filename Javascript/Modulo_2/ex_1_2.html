<body>

    <button onClick="adicionar()">Adicionar</button>

    <script>
        var body = document.body;

        function adicionar() {

            var div = document.createElement('div');

            div.style.setProperty('width', '100px');
            div.style.setProperty('height', '100px');
            div.style.setProperty('margin', '5px');
            div.style.setProperty('background-color', 'red');
            div.onmouseover = function mudaCor() {
                div.style.setProperty('background-color', getRandomColor());
            };

            body.appendChild(div);

        }


        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }


        // var newColor = getRandomColor(); // #E943F0
    </script>
</body>
